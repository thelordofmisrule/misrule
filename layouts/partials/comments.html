<section id="isso-thread"></section>

<!-- Isso client -->
<script
  data-isso="https://comments.misrule.me/"
  src="https://comments.misrule.me/js/embed.min.js">
</script>

<!-- JavaScript to clean up Isso's markup -->
<script>
// Wait for Isso to load and clean up the form
window.addEventListener('load', function() {
  // Function to clean up Isso form
  function cleanIssoForm() {
    // Remove all instances of (optional) text
    const optionalSpans = document.querySelectorAll('#isso-thread span.optional, #isso-thread span.required');
    optionalSpans.forEach(span => {
      span.style.display = 'none';
      span.textContent = '';
    });
    
    // Also check for text nodes containing (optional)
    const walker = document.createTreeWalker(
      document.getElementById('isso-thread'),
      NodeFilter.SHOW_TEXT,
      null,
      false
    );
    
    let node;
    while(node = walker.nextNode()) {
      if(node.textContent.includes('(optional)') || node.textContent.includes('(required)')) {
        node.textContent = node.textContent.replace(/\s*\(optional\)\s*/g, '').replace(/\s*\(required\)\s*/g, '');
      }
    }
    
    // Ensure labels are properly formatted
    const labels = document.querySelectorAll('#isso-thread label');
    labels.forEach(label => {
      // Clean up label text
      if(label.textContent.includes('(')) {
        label.childNodes.forEach(child => {
          if(child.nodeType === 3) { // Text node
            child.textContent = child.textContent.replace(/\s*\([^)]*\)\s*/g, '');
          }
        });
      }
    });
  }
  
  // Run cleanup after a delay to ensure Isso has loaded
  setTimeout(cleanIssoForm, 100);
  
  // Also run when new elements are added (for replies)
  const observer = new MutationObserver(cleanIssoForm);
  const issoThread = document.getElementById('isso-thread');
  if(issoThread) {
    observer.observe(issoThread, { childList: true, subtree: true });
  }
});
</script>

<!-- Comprehensive Isso styling fix -->
<style>

}

}

  font-size: 0.9rem;
  color: #555;
  font-weight: 500;

#isso-thread label span.required,

  width: 0 !important;
