<!-- layouts/partials/comments.html -->
<section id="isso-thread"></section>

<!-- Isso client -->
<script
  data-isso="https://comments.misrule.me/"
  src="https://comments.misrule.me/js/embed.min.js">
</script>

<!-- Comprehensive Isso styling fix -->
<style>
/* Reset and base styles */
#isso-thread {
  font-family: "IBM Plex Mono", monospace;
  font-size: 0.95rem;
  line-height: 1.5;
  max-width: 42em;
  margin-top: 3em;
  color: #333;
}

/* Override Isso's default fonts */
#isso-thread * {
  font-family: inherit !important;
}

/* Section headings */
#isso-thread h4 {
  font-weight: 600;
  font-size: 1.1rem;
  margin: 1.5em 0 1em 0;
  color: #000;
}

/* Comment form styling */
#isso-thread .isso-postbox {
  margin: 2em 0;
}

/* Textarea styling */
#isso-thread .isso-textarea,
#isso-thread textarea {
  width: 100% !important;
  min-height: 120px;
  padding: 0.5em;
  border: 1px solid #ccc;
  border-radius: 3px;
  font-size: 0.95rem;
  resize: vertical;
  box-sizing: border-box;
}

#isso-thread .isso-textarea:focus,
#isso-thread textarea:focus {
  outline: none;
  border-color: #666;
}

/* Auth section - horizontal layout */
#isso-thread .isso-auth-section {
  display: flex !important;
  flex-wrap: wrap;
  gap: 1.5em;
  margin: 1em 0;
  align-items: flex-start;
}

/* Input wrappers - make them flex items */
#isso-thread .isso-input-wrapper {
  display: block !important;
  position: relative;
  flex: 1 1 30%;
  min-width: 250px;
}

/* Labels - position above inputs */
#isso-thread .isso-input-wrapper label {
  display: block !important;
  font-size: 0.9rem;
  color: #555;
  font-weight: 500;
  margin-bottom: 0.3em;
}

/* FORCE hide ALL optional/required text */
#isso-thread label span.optional,
#isso-thread label span.required,
#isso-thread label .optional,
#isso-thread label .required,
#isso-thread .isso-input-wrapper > span {
  display: none !important;
  visibility: hidden !important;
  width: 0 !important;
  height: 0 !important;
  opacity: 0 !important;
  position: absolute !important;
  left: -9999px !important;
}

/* Add red asterisk for required fields */
#isso-thread label[for="isso-postbox-author"]::after,
#isso-thread label[for="isso-postbox-email"]::after {
  content: " *";
  color: #c00;
  font-weight: bold;
}

/* Input fields - make them full width of their container */
#isso-thread input[type="text"],
#isso-thread input[type="email"],
#isso-thread input[name="website"] {
  width: 100% !important;
  padding: 0.4em 0.6em;
  border: 1px solid #ccc;
  border-radius: 3px;
  font-size: 0.95rem;
  box-sizing: border-box;
  display: block;
  margin-top: 0.3em;
}

#isso-thread input[type="text"]:focus,
#isso-thread input[type="email"]:focus,
#isso-thread input[name="website"]:focus {
  outline: none;
  border-color: #666;
}

/* Submit section */
#isso-thread .isso-post-action {
  display: flex !important;
  gap: 1em;
  align-items: center;
  margin-top: 1em;
}

/* Buttons */
#isso-thread input[type="submit"],
#isso-thread input[type="button"],
#isso-thread button {
  font-family: "IBM Plex Mono", monospace !important;
  font-size: 0.9rem;
  font-weight: 600;
  padding: 0.5em 1.2em;
  border: 1px solid #000;
  background: #f5f5f5;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.2s;
}

#isso-thread input[type="submit"]:hover,
#isso-thread input[type="button"]:hover,
#isso-thread button:hover {
  background: #e0e0e0;
}

/* Preview button styling */
#isso-preview {
  background: transparent !important;
  border-color: #666 !important;
}

/* Comment list */
#isso-root {
  margin-top: 2em;
}

/* Individual comments */
#isso-thread .isso-comment {
  margin: 1.5em 0;
  padding: 1em;
  background: #f9f9f9;
  border-radius: 4px;
}

#isso-thread .isso-comment-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 0.5em;
  font-size: 0.85rem;
  color: #666;
}

#isso-thread .isso-author {
  font-weight: 600;
  color: #333;
}

#isso-thread .isso-spacer {
  margin: 0 0.5em;
  color: #999;
}

#isso-thread .isso-permalink,
#isso-thread .isso-comment-footer a {
  color: #666;
  text-decoration: none;
  font-size: 0.85rem;
}

#isso-thread .isso-permalink:hover,
#isso-thread .isso-comment-footer a:hover {
  color: #333;
  text-decoration: underline;
}

/* Comment text */
#isso-thread .isso-text {
  line-height: 1.6;
  color: #333;
}

#isso-thread .isso-text p {
  margin: 0.5em 0;
}

#isso-thread .isso-text p:first-child {
  margin-top: 0;
}

#isso-thread .isso-text p:last-child {
  margin-bottom: 0;
}

/* Comment footer/actions */
#isso-thread .isso-comment-footer {
  margin-top: 0.8em;
  font-size: 0.85rem;
}

#isso-thread .isso-comment-footer a {
  margin-right: 1em;
}

/* Voting buttons */
#isso-thread .isso-upvote,
#isso-thread .isso-downvote {
  display: inline-block;
  padding: 0.2em 0.5em;
  margin-right: 0.5em;
  background: transparent;
  border: 1px solid #ddd;
  border-radius: 3px;
  cursor: pointer;
  font-size: 0.8rem;
}

#isso-thread .isso-upvote:hover,
#isso-thread .isso-downvote:hover {
  background: #f0f0f0;
}

/* Reply form */
#isso-thread .isso-reply {
  margin-top: 1em;
  margin-left: 2em;
  padding: 1em;
  background: #f5f5f5;
  border-radius: 4px;
}

/* Nested comments */
#isso-thread .isso-comment > .isso-follow-up {
  margin-left: 2em;
  border-left: 2px solid #e0e0e0;
  padding-left: 1em;
}

/* Loading indicator */
#isso-thread .isso-load-hidden {
  text-align: center;
  margin: 1em 0;
}

/* Notification messages */
#isso-thread .isso-notification {
  padding: 0.5em 1em;
  margin: 1em 0;
  background: #e8f4f8;
  border: 1px solid #bee5eb;
  border-radius: 4px;
  color: #0c5460;
}

/* Mobile responsiveness */
@media (max-width: 640px) {
  #isso-thread {
    font-size: 0.9rem;
  }
  
  #isso-thread .isso-auth-section {
    flex-direction: column;
    align-items: stretch;
    gap: 1em;
  }
  
  #isso-thread input[type="text"],
  #isso-thread input[type="email"],
  #isso-thread input[name="website"] {
    width: 100% !important;
  }
  
  #isso-thread .isso-comment {
    padding: 0.8em;
  }
  
  #isso-thread .isso-comment > .isso-follow-up {
    margin-left: 1em;
    padding-left: 0.5em;
  }
  
  #isso-thread .isso-comment-header {
    flex-direction: column;
    align-items: flex-start;
    gap: 0.3em;
  }
}

/* Override any conflicting styles from Isso's default CSS */
#isso-thread .isso-postbox > .isso-form-wrapper {
  display: block !important;
}

#isso-thread .isso-postbox > .isso-form-wrapper > .isso-auth-section {
  margin-top: 1em !important;
}

/* Ensure proper spacing between elements */
#isso-thread > * + * {
  margin-top: 1.5em;
}

/* Fix avatar display if enabled */
#isso-thread .isso-avatar {
  float: left;
  margin-right: 0.8em;
  width: 48px;
  height: 48px;
  border-radius: 4px;
}

#isso-thread .isso-text-wrapper {
  overflow: hidden;
}
</style>

<!-- JavaScript to clean up Isso's markup -->
<script>
// Wait for Isso to fully load before cleaning up
if (document.readyState === 'loading') {
  document.addEventListener('DOMContentLoaded', cleanupIsso);
} else {
  // If DOM is already loaded, wait a bit for Isso to initialize
  setTimeout(cleanupIsso, 500);
}

function cleanupIsso() {
  // Function to remove optional/required text
  function removeOptionalText() {
    // Try to find Isso form elements
    const issoThread = document.getElementById('isso-thread');
    if (!issoThread) return;
    
    // Remove all instances of (optional) or (required) text
    const walker = document.createTreeWalker(
      issoThread,
      NodeFilter.SHOW_TEXT,
      null,
      false
    );
    
    const nodesToUpdate = [];
    let node;
    
    while (node = walker.nextNode()) {
      if (node.nodeValue && (node.nodeValue.includes('(optional)') || node.nodeValue.includes('(required)'))) {
        nodesToUpdate.push(node);
      }
    }
    
    nodesToUpdate.forEach(node => {
      node.nodeValue = node.nodeValue.replace(/\s*\(optional\)\s*/g, '').replace(/\s*\(required\)\s*/g, '');
    });
    
    // Also hide any spans with these classes
    const spans = issoThread.querySelectorAll('span.optional, span.required');
    spans.forEach(span => {
      span.style.display = 'none';
    });
  }
  
  // Run the cleanup
  removeOptionalText();
  
  // Set up observer for dynamic content
  const issoThread = document.getElementById('isso-thread');
  if (issoThread) {
    const observer = new MutationObserver(function(mutations) {
      // Only run if new nodes were added
      const hasNewNodes = mutations.some(mutation => mutation.addedNodes.length > 0);
      if (hasNewNodes) {
        removeOptionalText();
      }
    });
    
    observer.observe(issoThread, { 
      childList: true, 
      subtree: true 
    });
  }
}
</script>
