<!-- layouts/partials/comments.html -->
<section id="isso-thread"></section>

<!-- Isso client -->
<script
  data-isso="https://comments.misrule.me/"
  src="https://comments.misrule.me/js/embed.min.js">
</script>

<!-- Isso styling fixes -->
<style>
/* Hide optional/required text */
#isso-thread .optional,
#isso-thread .required {
  display: none !important;
}

/* Add red asterisk to required fields */
#isso-thread label[for="isso-postbox-author"]:after,
#isso-thread label[for="isso-postbox-email"]:after {
  content: " *";
  color: red;
}

/* Auth section layout */
#isso-thread .auth-section {
  display: flex;
  gap: 1.5em;
  margin: 1em 0;
  flex-wrap: wrap;
}

/* Make input wrappers take up space properly */
#isso-thread .auth-section > div {
  flex: 1;
  min-width: 250px;
}

/* Input fields full width within their containers */
#isso-thread input[type="text"],
#isso-thread input[type="email"],
#isso-thread input[name="website"] {
  width: 100%;
  box-sizing: border-box;
}

/* Ensure labels don't get covered */
#isso-thread .auth-section label {
  display: block;
  margin-bottom: 0.3em;
}

/* Mobile responsiveness */
@media (max-width: 640px) {
  #isso-thread .auth-section {
    flex-direction: column;
  }
  
  #isso-thread .auth-section > div {
    width: 100%;
  }
}
</style>
