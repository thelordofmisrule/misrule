<section id="isso-thread"></section>

<script
  data-isso="https://comments.misrule.me/"
  src="https://comments.misrule.me/js/embed.min.js">
</script>

<!-- our fix-up runs AFTER Isso injects its markup -->
<script>
document.addEventListener('DOMContentLoaded', () => {
  /* 1 – tidy labels */
  [
    {id:'author',  required:true },
    {id:'email',   required:true },
    {id:'website', required:false}
  ].forEach(f => {
      const lab = document.querySelector(
        `label[for="isso-postbox-${f.id}"]`);
      if(!lab) return;
      lab.textContent = lab.textContent.replace(' (optional)','');
      if (f.required) lab.textContent += ' *';
  });
});
</script>
