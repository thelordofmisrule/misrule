<section id="isso-thread"></section>

<script
  data-isso="https://comments.misrule.me/"
  src="https://comments.misrule.me/js/embed.min.js">
</script>

<!-- ─── post-inject clean-up ─────────────────────────────── -->
<script>
document.addEventListener('DOMContentLoaded', () => {
  /* remove "(optional)" & add red * */
  [
    { id:'author', required:true  },
    { id:'email',  required:true  },
    { id:'website',required:false }
  ].forEach(f => {
      const label = document.querySelector(
        `label[for="isso-postbox-${f.id}"]`);
      if (!label) return;
      label.innerHTML = label.innerHTML.replace(/\s*\(optional\)/, '');
      if (f.required) label.insertAdjacentHTML('beforeend',
        ' <span class="isso-required">*</span>');
  });
});
</script>
