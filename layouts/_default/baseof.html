<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} – {{ .Site.Title }}{{ end }}</title>

  <!-- ALWAYS resolve the file path through Hugo so the link works
       on localhost:1313, on Netlify previews, and after you change baseURL -->
  <link rel="stylesheet" href="{{ "css/styles.css" | relURL }}">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&family=IM+Fell+English&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">


</head>
<body>

  <header>
    <h1><a href="{{ "/" | relURL }}">{{ .Site.Title }}</a></h1>
  </header>

  <div id="layout">
    <!-- left column -->
    <aside id="leftbar">
      {{ block "leftbar" . }}{{ end }}
    </aside>

    <!-- centre column -->
    <main id="center">
      {{ block "main" . }}{{ end }}
    </main>

    <!-- right column -->
    <aside id="rightbar">
      {{ block "rightbar" . }}{{ end }}
    </aside>
  </div>
  <script>
    /* simple accordion for All Works ─ toggles year/month groups */
    document.addEventListener('click', e=>{
      if(!e.target.matches('.accordion-year, .accordion-month')) return;
      e.target.nextElementSibling?.classList.toggle('hidden');
    });
    </script>
    
</body>
</html>
