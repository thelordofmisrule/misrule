<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} â€“ {{ .Site.Title }}{{ end }}</title>

  <!-- ALWAYS resolve the file path through Hugo so the link works
       on localhost:1313, on Netlify previews, and after you change baseURL -->
  <link rel="stylesheet" href="{{ "css/styles.css" | relURL }}">

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <header>
    <h1><a href="{{ "/" | relURL }}">{{ .Site.Title }}</a></h1>
  </header>

  <div id="layout">
    <!-- left column -->
    <aside id="leftbar">
      {{ block "leftbar" . }}{{ end }}
    </aside>

    <!-- centre column -->
    <main id="center">
      {{ block "main" . }}{{ end }}
    </main>

    <!-- right column -->
    <aside id="rightbar">
      {{ block "rightbar" . }}{{ end }}
    </aside>
  </div>

</body>
</html>
